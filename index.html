<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Gustavo Arancibia">
  <title>SuperHero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@100;300;500;600;700&family=Rubik:wght@300;400;500;600;700&family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar__logo">
        <!-- <img src="img/sh2.jpg" alt="SuperHero" width="60" /> -->
        <h2 class="navbar-text ms-2 navbar__title">API Super Hero</h2>
      </div>
    </div>
  </nav>

    <div class="container-fluid main bg-color">
      <img src="img/super-hero.png" alt="SuperHero" class="main__logo" width="300">
      <div class="main__content ">
        <div class="col-lg-6 m-auto">
        
          <h2>  <i class="bi bi-search"></i>  Encuentra tu Super Hero</h2>
          <form action="#">
            <label for="search" class="form-label"><h6>Ingresa el número del SuperHero a buscar</h6></label>
            <input type="text" class="form-control" name="search" id="search" />
            <div class="col-12 d-flex justify-content-end">
              <input type="submit" id="search-btn" class="btn mt-3 btn-info btn-lg rounded-pill" value="Buscar">
            </div>
      
          </form>
        </div>
      </div>
    </div>


        <div class="container result bg-color">
          <div class="row">
            <div class="col-lg-12 mb-5 ">
              <div class="alert alert-info" role="alert">
                <h3 class="text-lg-center "><i class="bi bi-check2-circle"></i> SuperHero Encontrado</h3>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card bg-color" p-2 result__card mb-4">
                <div class="row g-0">
                  <div class="col-lg-4  p-2">
                    <img src="img/sh2.jpg" class="img-fluid" alt="" id="avatar">
                  </div>
                  <div class="col-lg-6">
                    <div class="card-body result__body">
                      <h5 class="card-title">Nombre: <span id="name">SuperHero</span></h5>
                      <div class="result__intro">
                        <p>Conexiones: <span id="connection"></span></p>
                      </div>
                      <div class="result__list">
                        <p><b>Publicado por:</b> <span id="published"></span></p>
                        <p><b>Ocupación:</b><span id="ocupation"></span></p>
                        <p><b>Primera aparición en:</b> <span id="firstin"></span></p>
                        <p><b>Altura:</b> <span id="height"></span></p>
                        <p><b>Peso:</b> <span id="weight"></span></p>
                        <p><b>Alianzas:</b> <span id="allies"></span></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 bg-color">
              <div id="chart"></div>
            </div>
          </div>
        </div>


</body>
<script src="js/jquery.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="js/index.js"></script>

</html>
